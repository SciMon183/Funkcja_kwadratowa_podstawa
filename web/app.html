<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyskakujące Okienko z Inputami</title>
    <style>
        /* Style dla modalu */
        #myModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style dla wykresu */
        #chart {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<!-- Przykładowy guzik -->
<button id="fnsqr">Pokaż Okienko</button>

<!-- Modal z inputami -->
<div id="myModal">
    <p>Wprowadź współczynniki:</p>
    <label for="coefficientA">a:</label>
    <input type="text" id="coefficientA" placeholder="Wprowadź a">

    <label for="coefficientB">b:</label>
    <input type="text" id="coefficientB" placeholder="Wprowadź b">

    <label for="coefficientC">c:</label>
    <input type="text" id="coefficientC" placeholder="Wprowadź c">

    <button onclick="calculateQuadraticEquation()">Oblicz</button>
    <button onclick="closeModal()">Zamknij</button>
    <div id="result"></div>
    <div id="chart"></div> <!-- Dodane miejsce na wykres -->
</div>

<!-- Dodaj jQuery (możesz pobrać z https://code.jquery.com/) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Dodane Plotly -->
<script src="script.js"></script>

</body>
</html>
